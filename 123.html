<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 500px;
            text-align: center;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px 10px 0 0;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        
        .score-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .score-title {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #restart-btn {
            background: #ff9800;
        }
        
        #restart-btn:hover {
            background: #e68a00;
        }
        
        canvas {
            background: #0d1b2a;
            border-radius: 0 0 10px 10px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 10;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ff3333;
        }
        
        .game-over h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #ff3333;
        }
        
        .final-score {
            font-size: 24px;
            margin: 15px 0;
            color: #ffcc00;
        }
        
        .instructions {
            color: #aaa;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .snake-segment {
            position: absolute;
            background: #4CAF50;
            border: 1px solid #2E7D32;
            border-radius: 4px;
        }
        
        .food {
            position: absolute;
            background: #ff3333;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff3333;
        }
        
        @media (max-width: 550px) {
            .game-container {
                width: 95%;
            }
            
            .game-header {
                padding: 12px 15px;
            }
            
            button {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-container">
                <div class="score-title">得分</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="controls">
                <button id="start-btn">开始</button>
                <button id="pause-btn">暂停</button>
                <button id="restart-btn">重新开始</button>
            </div>
        </div>
        <canvas id="game-canvas" width="500" height="400"></canvas>
        <div class="game-over" id="game-over">
            <h2>游戏结束!</h2>
            <div class="final-score">最终得分: <span id="final-score">0</span></div>
            <button id="play-again-btn">再玩一次</button>
            <div class="instructions">
                使用方向键或 WASD 控制蛇的移动<br>
                吃掉红色食物来增长并得分
            </div>
        </div>
    </div>

    <script>
        // 游戏变量
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('final-score');
        const gameOverScreen = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        
        // 游戏设置
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        // 游戏状态
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameSpeed = 120; // 毫秒
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        
        // 初始化游戏
        function initGame() {
            // 初始化蛇
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            // 生成食物
            generateFood();
            
            // 重置游戏状态
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreDisplay.textContent = score;
            gameSpeed = 120;
            gameRunning = false;
            gamePaused = false;
            
            // 隐藏游戏结束屏幕
            gameOverScreen.style.display = 'none';
            
            // 绘制初始状态
            draw();
        }
        
        // 生成食物
        function generateFood() {
            // 确保食物不会生成在蛇身上
            let newFood;
            let onSnake;
            
            do {
                onSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                
                // 检查食物是否在蛇身上
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        onSnake = true;
                        break;
                    }
                }
            } while (onSnake);
            
            food = newFood;
        }
        
        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.fillStyle = '#0d1b2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格背景
            ctx.strokeStyle = '#1b263b';
            ctx.lineWidth = 0.5;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // 绘制蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头
                    ctx.fillStyle = '#4CAF50';
                } else {
                    // 蛇身
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize, 
                        segment.y * gridSize, 
                        segment.x * gridSize + gridSize, 
                        segment.y * gridSize + gridSize
                    );
                    gradient.addColorStop(0, '#2E7D32');
                    gradient.addColorStop(1, '#4CAF50');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                
                // 蛇头眼睛
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    const eyeSize = gridSize / 5;
                    
                    // 根据方向绘制眼睛
                    if (direction === 'right') {
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeSize*2, segment.y * gridSize + eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeSize*2, segment.y * gridSize + gridSize - eyeSize*2, eyeSize, eyeSize);
                    } else if (direction === 'left') {
                        ctx.fillRect(segment.x * gridSize + eyeSize, segment.y * gridSize + eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeSize, segment.y * gridSize + gridSize - eyeSize*2, eyeSize, eyeSize);
                    } else if (direction === 'up') {
                        ctx.fillRect(segment.x * gridSize + eyeSize, segment.y * gridSize + eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeSize*2, segment.y * gridSize + eyeSize, eyeSize, eyeSize);
                    } else if (direction === 'down') {
                        ctx.fillRect(segment.x * gridSize + eyeSize, segment.y * gridSize + gridSize - eyeSize*2, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeSize*2, segment.y * gridSize + gridSize - eyeSize*2, eyeSize, eyeSize);
                    }
                }
            });
            
            // 绘制食物
            ctx.fillStyle = '#ff3333';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 
                gridSize/2, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
            
            // 食物高光
            ctx.fillStyle = '#ff9999';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/3, 
                food.y * gridSize + gridSize/3, 
                gridSize/6, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // 更新游戏状态
        function update() {
            if (gamePaused || !gameRunning) return;
            
            // 更新方向
            direction = nextDirection;
            
            // 计算新蛇头位置
            const head = {...snake[0]};
            
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 检查碰撞边界
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // 检查碰撞自身
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // 添加新蛇头
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += 10;
                scoreDisplay.textContent = score;
                
                // 生成新食物
                generateFood();
                
                // 增加速度（每100分增加一点速度）
                if (score % 100 === 0 && gameSpeed > 50) {
                    gameSpeed -= 5;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                // 移除蛇尾
                snake.pop();
            }
            
            // 重绘
            draw();
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }
        
        // 开始游戏
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gamePaused = false;
            gameLoop = setInterval(update, gameSpeed);
        }
        
        // 暂停游戏
        function pauseGame() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? '继续' : '暂停';
        }
        
        // 键盘控制
        function handleKeyPress(e) {
            if (!gameRunning) return;
            
            // 防止180度转向
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        }
        
        // 事件监听
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        restartBtn.addEventListener('click', initGame);
        playAgainBtn.addEventListener('click', initGame);
        document.addEventListener('keydown', handleKeyPress);
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
